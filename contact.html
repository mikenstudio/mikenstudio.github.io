<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>miken studio</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./contact.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <header class="head">
        <nav class="nav">
          <ul class="links">
            <li id="home"><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./contact.html" class="active">Contact</a></li>
            <!-- <li><a href="./index.html">Toggle Theme</a></li> -->
          </ul>
        </nav>
      </header>

      <main class="home-content">
        <div class="logo-block">
          <p class="logo">miken <span class="studio">studio</span></p>
        </div>
        <section class="page-content">
          <h1>Contact Me</h1>
          <div class="center-content form-wrapper">
            <p>Want to get in touch? I'd love to hear from you.</p>
            <form class="contact-form">
              <div class="input-row">
                <div class="input-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required />
                </div>

                <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required />
                </div>
              </div>

              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>

              <button type="submit">Send</button>
            </form>
          </div>
        </section>
      </main>

      <footer class="site-footer">
        <p>&copy; 2025 miken studio. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
